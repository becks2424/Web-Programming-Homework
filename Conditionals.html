<html>
    <head>
        <title> Choose your starter!</title>
		<style>
		img {
		height: 200px;
		width: 200px;
		}
		</style>
    </head>
	
    <body>
	<script>
	var choice = prompt("Which do you choose? 1, 2, or 3?")
	
	if (choice == "1")
{
	    document.write ("Bulbasaur was your choice!!!!!");
}
	
	if (choice == "2")
{
	    document.write ("Squirtle was your choice!!!!!");
}
	
	if (choice == "3")
{
	    document.write ("Charmander was your choice!!!!!");
}
	    
	

	</script>
	<h1> CHOOSE YOUR STARTER </h1>
        <div>
			1)<img src="bulbasaur.png">
			2)<img src="squirtle.png">
			3)<img src="charmander.png">
		</div>
	<br />
	<H3 id="out"></H3>
    </body>
</html>
